[package]
name = "trader"
version = "0.1.0"
edition = "2021"

[dependencies]
polars = { version = "0.43", features = ["lazy"]}
chrono = "0.4"
apca = "0.29"
tokio = { version = "1.0", features = ["full"] }
num-decimal = {version = "0.2.4", default-features = false, features = ["num-v04", "serde"]}
serde = { version = "1.0", features = ["derive"] }
struct_iterable = "0.1.1"